<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body class="flex">
  <main class="flex">
    <section class="result-card">
      <h2>Your Result</h2>
		
		<div class="result-card-score flex">
			<p>76</p>
			<span>of 100</span>
		</div>
		
		<h3>Great</h3>
		<p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-card"> 
      <h2>Summary</h2>

      <div class="summary-card-item flex">
        <span class="flex">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </span>
        
        <p> <span>80</span> / 100</p>
      </div>
	
      <div class="summary-card-item flex">
        <span class="flex">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </span>

        <p><span>92</span> / 100</p>
      </div>

      <div class="summary-card-item flex">
        <span class="flex">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </span>

        <p><span>61</span> / 100</p>
      </div>

      <div class="summary-card-item flex">
        <span class="flex">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </span>
        
        <p><span>72</span> / 100</p>
      </div>
	
		  <button>Continue</button>
    </section>

    <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thaiscode">@thaiscode</a>.</p>
  </footer>
  </main>
  
  

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
